
<div class="home-root">
	<nav class="navbar-home">
		<div class="burger" (click)="toggleMenu()">
		  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-6 h-6">
			<path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
		  </svg>
		</div>
	  
		<div *ngIf="isMenuOpen" class="menu">
		  <p (click)="goToProfile()">Profile</p>
		  <p (click)="logout()">Logout</p>
		</div>
	  </nav>

	<section class="aux">
	  <div class="home-username">
		<p>{{ username }}</p>
	  </div>
	  <!-- <app-progress-bar></app-progress-bar> -->
	</section>
<div>
	<section class="home-body">
	  <img src="../../../../../front-end-shared/images/boardGame.png" alt="Tablero del juego" width="400" height="400">
	  <aside class="gameModes">
		<ng-container *ngIf="showGameModes">
		  <button class="gamemode-button" (click)="toggleShowGameModes()">Solitario</button>
		  <button class="gamemode-button" (click)="toggleShowGameModes()">Multijugador</button>
		</ng-container>
		<ng-container *ngIf="!showGameModes">
		  <button class="gamemode-button" (click)="newGameClick()">Nueva partida</button>
		  <button class="gamemode-button" (click)="joinGameClick()">Unirse a partida</button>
		</ng-container>
	  </aside>
	</section>
</div>

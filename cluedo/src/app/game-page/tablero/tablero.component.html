<div class="tablero-body">
    <div class="tablero">
        @for (fila of tablero; track fila; let indexFila = $index) {
            <div class="fila"></div>
            @for (columna of fila; track columna; let indexColumna = $index) {
                <app-celda [propiedadesCelda]="tablero[indexFila][indexColumna]"></app-celda>
            } 
        }
    </div>
</div>

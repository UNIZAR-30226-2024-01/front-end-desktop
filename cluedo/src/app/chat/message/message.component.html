<li className="message">
    <p className="message-user">
      <strong>{{username}}</strong> as MrSoper:
    </p>
    @if (text.startsWith("https://media.tenor.com")) {
      <img height="150px" src={text} alt="gif" className="gif" />
    } @else {
      <p className="message-text">{{text}}</p>
    }
</li>

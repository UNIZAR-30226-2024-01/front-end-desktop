<div class="cartadesplegable-body" [ngStyle]="{ 'bottom': desplegado ? '0px' : '-335px' }" >
  <app-desplegable class="desplegable" [componentePadre]="nombreComponente" (desplegableClicked)="toggleDesplegado()"></app-desplegable>
    <div class="cartadesplegable-cart-container">
      <app-carta [player_name] = 'getCardWeapon()'  ></app-carta>
      <app-carta [player_name] = 'getCardPlayer()'></app-carta>
      <app-carta [player_name] = 'getCardRoom()'></app-carta>
    </div>
</div>

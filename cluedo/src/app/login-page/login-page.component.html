<div class='parent'>
  <div class='container'>
      <h1 class='inicia-sesion'>Inicia sesión</h1>
      <div class='loginForm'>
          <p class='p-login-account'>Nombre de usuario</p>
          <input type="text" placeholder="username" [(ngModel)]="username"/>
          <p class='p-login-account'>Contraseña</p>
          <input type="password" placeholder="password" [(ngModel)]="password"/>
      </div>
      <button class='styled-button' (click)="login()">Iniciar sesión</button>
  </div>
  <div>
      <a routerLink="/createUser" class='styled-link'>No tengo cuenta...</a>
      <a routerLink="/game" class='styled-link'>Jugar como invitado</a>    
  </div>        
</div>

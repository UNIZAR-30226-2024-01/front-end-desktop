<div class="parent">
    <div class='container'>
        <h1 class='inicia-sesion'>Inicia sesión</h1>
        <div class='loginForm'>
            <p class='p-login-account'>Nombre de usuario</p>
            <input type="text" placeholder="username"/>
            <p class='p-login-account'>Contraseña</p>
            <input type="password" placeholder="password"/>
        </div>
        <button class='styled-button' onClick={handleLogin}>Iniciar sesión</button>
    </div>
    <div>
        <a routerLink="/registerPageComponent" routerLinkActive="active">No tienes cuenta? Regístrate</a>
    </div>        
</div>

<router-outlet></router-outlet>
